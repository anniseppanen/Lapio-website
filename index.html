<h1><strong>Seitsemän veljestä</strong></h1>
<h2><strong>Ensimmäinen luku</strong></h2>
<p><strong>Jukolan</strong> talo, eteläisessä <em>Hämeessä</em>, seisoo erään mäen pohjoisella rinteellä liki <strong><em>Toukolan kylää</em></strong></p>
<p> Sen läheinen ympäristö on kivinen tanner, mutta alempana alkaa pellot, joissa, ennenkuin talo oli häviöön mennyt, aaltoili teräinen vilja.</p>
<em>jatkuu..</em>
